    <style>
        .container {
            /* display flex and flex-direction should be always used in parent */
            display: flex;
            flex-direction: row;
            /* width: 30rem; */
            border: 5px solid rgb(201, 201, 92);
            justify-content: left;
            /* height: calc(5vh); */
            flex-wrap: wrap;
        }

        /* rule >>>> content width < width< flex-basis< min-width/max-width */
        .container>div {
            flex-basis: 500px;
            /* flex-grow: unset; */

            border: 3px solid red;
            gap: 2px;
            /* width: 300px; */
            max-width: 50px;
            flex-grow: 1;
            flex-shrink: 1;
        }
    </style>
</head>
