<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="index.php">

        <!-- FullName -->
        <label for="username">Full Name:</label>
        <input type="text" placeholder="Enter your email" id="username">
        <br>

        <!--Password  -->
        <label for="pass">Password:</label>
        <input type="password" placeholder="Enter your password here" id="pass" minlength="8" maxlength="15"><br><br>

        <!-- email -->
        <label for="mail">Email:</label>
        <input type="email" placeholder="Enter your EmailID" id="mail"><br>

        <!-- Phone Number  -->
        <label for="phone">Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" id="phone" maxlength="13" minlength="10"><br>

        <!-- Calendar -->
        <label for="bday">Birthday</label>
        <input type="date" id="bday"><br>

        <!-- Number -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" max="10" value="5"><br>

        <!-- Radio button -->
        <div>
            <label for="">Gender</label>
            <label for="m">Male</label>
            <input type="radio" id="m" name="Gender">
            <label for="f">Female</label>
            <input type="radio" id="f" name="Gender">
            <label for="o">Other</label>
            <input type="radio" id="o" name="Gender">
        </div>


        <br><br>
        <!-- Dropdown -->

        <label for="payment">Payment: </label>
        <!-- select  -->
        <select id="payment" required>
            <option value="VISA">VISA</option>
            <option value="RUPAY">RUPAY</option>
            <option value="UPI">UPI</option>
        </select>
        <br><br>
        <!-- checkbox -->
        <label for="">Do you agree ?</label>
        <label for="">Accept</label>
        <input type="checkbox" id="">
        <label for="">Decline</label>
        <input type="checkbox">

        <br>
        <!-- text area  -->
        <label for="">Comment:</label>
        <textarea name="" id="" cols="100" rows="10"></textarea>

        <br><br>

        <input type="file"><br><br>

        <input type="submit"><br><br>
        <input type="reset">

    </form>
</body>

</html>
