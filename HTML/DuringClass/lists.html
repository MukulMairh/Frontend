<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- There are 2 types of lists -->
    <!-- Unordered list and Ordered List -->
    <h2 style="background-color: bisque;"> UnOrdered list</h2>
    <ul>
        <li>Milk</li>
        <li>Tea Powder</li>
        <li>Coffee</li>
        <li>Ghee</li>
        <ul>
            <li>Company X</li>
        </ul>
    </ul>

    <!-- Ordered list - time table -->
    <h2 style="background-color: bisque;">Ordered List</h2>
    <ol>
        <li>Wakeup at 8am</li>
        <li>Gym-8:10 to 9</li>
        <li>Study</li>
        <ol>
            <li>
                Bio
            </li>
            <li>Physics</li>
        </ol>
        <li>Sleep</li>
    </ol>
</body>

</html>
