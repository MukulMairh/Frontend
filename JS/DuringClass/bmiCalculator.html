<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link rel="stylesheet" href="bmiCalculator.css">
</head>

<body>
    <h1>BMI Calculator and Comparision</h1>
    <div class="container">
        <div class="members">
            <div class="paddingOnFrame">
                <label for="jhonHeight">Jhon's Height</label>
                <input type="number" name="jhonHeight" id="jhonHeight">
            </div>
            <div class="paddingOnFrame">
                <label for="jhonWeight">Jhon's Weight</label>
                <input type="number" name="jhonWeight" id="jhonWeight">
            </div>
        </div>
        <div class="members">
            <div class="paddingOnFrame">
                <label for="markHeight">Mark's Height</label>
                <input type="number" name="markHeight" id="markHeight">
            </div>
            <div class="paddingOnFrame">
                <label for="markWeight">Mark's Weight</label>
                <input type="number" name="markWeight" id="markWeight">
            </div>
        </div>
    </div>
    <button onclick="submitValues()">Submit</button>
    <div>
        <h2 id="resultBMI"></h2>
    </div>
    <!-- Called script file in the bottom as script file was getting loaded even before the html file was getting loaded. -->
    <script src="bmiCalculatorForHTML.js"></script>
</body>

</html>
